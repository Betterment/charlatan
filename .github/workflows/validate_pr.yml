name: Semantic PR

on: [pull_request]

permissions:
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v4.6.0
        with:
          types:
            feat
            fix
            docs
            style
            refactor
            test
            ci
            chore
          validateSingleCommit: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
